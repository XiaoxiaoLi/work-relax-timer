<!DOCTYPE html>
<html>
  <head>
    <title>25/5 Work and Relaxation Cycle</title>

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/CountdownClock.js"></script>
    <script type="text/javascript" src="scripts/test.js"></script>
  </head>
  <body>
    <div id="div1">
      <input type="text" id="workHour" placeholder="h"> : 
      <input type="text" id="workMinute" placeholder="m" value=25> : 
      <input type="text" id="workSecond" placeholder="s">
    </div>
    <button type="button" id="startWork">Start</button>
    <button type="button" id="resetWork">Reset</button>

    <div id="clockWork">
    </div>

    <div id="div2">
      <input type="text" id="relaxHour" placeholder="h"> : 
      <input type="text" id="relaxMinute" placeholder="m" value=5> : 
      <input type="text" id="relaxSecond" placeholder="s">
    </div>
    <button type="button" id="startRelax" disabled="disabled">Start</button>
    <button type="button" id="resetRelax" disabled="disabled">Reset</button>
    <div id="clockRelax">
    </div>

    <div class="audio_holder" style="display: none;">
      <audio id="audio_player" controls="controls"> 
        <source src="audio/test.mp3" type='audio/mpeg' />
        Your browser does not support the audio tag.
      </audio>
    </div>

  </body>
</html>
