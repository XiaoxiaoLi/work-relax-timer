<!DOCTYPE html>
<!-- saved from url=(0059)file:///F:/chrome%20extension/25-5/countdown-bootstrap.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work/Relax Cycle</title>

  <!-- Bootstrap -->
  <link href="file:///F:/chrome%20extension/25-5/css/bootstrap.min.css" rel="stylesheet">
  <link href="file:///F:/chrome%20extension/25-5/css/style.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>
  <div class="jumbotron" style="
    margin-bottom: 15px;
    height: 205px;
">
    <div class="page-header container">
      <h1>Work-Relax Cycle</h1>
      <p class="lead">Work 25 minutes, Relax 5 minutes and Repeat!</p>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row time-input">
          <p></p>
          <div id="alarm-dialog">

            <h2>Work</h2>

            <label class="hours">
              Hours
              <input type="text" class="work" id="workHour" placeholder="h">
            </label>

            <label class="minutes">
              Minutes
              <input type="text" class="work" id="workMinute" placeholder="m">
            </label>

            <label class="seconds">
              Seconds
              <input type="text" class="work" id="workSecond" placeholder="s">
            </label>

            <p></p>

            <button type="button" class="btn btn-primary btn-lg work start" id="workStart" style="
    width: 100px;
">Start</button>
            <button type="button" class="btn btn-default btn-lg work reset" id="workReset">Reset</button>
          </div>
        </div>
        <p></p>
      </div>

      <div class="col-md-6">
        <div class="row time-input">
          <p></p>
          <div id="alarm-dialog">

            <h2>Relax</h2>

            <label class="hours">
              Hours
              <input type="number" class="relax" id="relaxHour" placeholder="h">
            </label>

            <label class="minutes">
              Minutes
              <input type="number" class="relax" id="relaxMinute" placeholder="m">
            </label>

            <label class="seconds">
              Seconds
              <input type="number" class="relax" id="relaxSecond" placeholder="s">
            </label>

            <p></p>

            <button type="button" class="btn btn-primary btn-lg relax start" id="relaxStart" disabled="disabled" style="
    width: 100px;
">Start</button>
            <button type="button" class="btn btn-default btn-lg relax reset" id="relaxReset" disabled="disabled">Reset</button>
          </div>
        </div>
        <p></p>
      </div>
    </div>

    <div class="row clockArea">
      <div class="col-md-6">
        <div class="clock dark" id="workDiv">
            <div class="display">
            </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="clock light" id="relaxDiv">
            <div class="display">
            </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="audio_holder" style="display: none;text-align: center;">
          <audio id="audio_player" controls="controls"> 
            <source src="audio/test.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
          </audio>
        </div>

        
      </div>
      <div class="col-md-6">for the settings</div>
    </div>

  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script type="text/javascript" src="./Work Relax Cycle_files/jquery.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script type="text/javascript" src="./Work Relax Cycle_files/bootstrap.min.js"></script>
  <script type="text/javascript" src="./Work Relax Cycle_files/CountdownClock.js"></script>
  <script type="text/javascript" src="./Work Relax Cycle_files/runClock.js"></script>

</body></html>
